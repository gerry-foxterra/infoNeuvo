<!DOCTYPE HTML>
<html>

<head>
<title>Foxterra - Admin</title>
<link rel="icon" href="eagle.ico" />
<link rel="stylesheet" href="css/adminstyle.css" type="text/css" />
<link rel="stylesheet" href="../css/admin.css" type="text/css" />
<link rel="stylesheet" href="../css/jquery-ui.css" type="text/css" />
<link rel="stylesheet" href="css/jsgrid.css" type="text/css">
<link rel="stylesheet" href="css/jsgrid-theme.css" type="text/css">
<link rel="stylesheet" href="css/chosen.css" type="text/css" />

<script src="../scripts/jquery.min.js" type="text/javascript"></script>
<script src="../scripts/jquery-ui.min.js" type="text/javascript"></script>
<script src="../scripts/jquery.serialize-object.min.js" type="text/javascript"></script>
<script src="../scripts/jsgrid.min.js" type="text/javascript" ></script>
<script src="../scripts/chosen.jquery.min.js" type="text/javascript"></script>
<script src="../scripts/util.js" type="text/javascript"></script>
<script src="../scripts/formParms.js" type="text/javascript"></script>
<script src="../scripts/aForm.js" type="text/javascript"></script>
<script src="../scripts/login.js" type="text/javascript"></script>
</head>

<html>
<body>

  <div id="outerGrid" class="outerdiv">
    <div id="griddiv" class="innerdiv">
      <div id="gridHeader" class="header">
        <input type="button" id="deleteBtn" value="Delete Selected" onclick="javascript:dropMulti()">
        <a class="logout" href="javascript:logout()">logout</a>
      </div>
      <div id="gridWrapper">
        <div id="tableWrapper"></div>
      </div>
    </div>

    <div id="msg" style="display: none">
      <a id="msgClose" href="javascript:msgClose()">close</a>
      <div id="msgContent"></div>
    </div>

    <div id="confirm" class="confirm" style="display:none">
      <div id="confirmMsg" class="confirmMsg">Are you sure you want to delete this property?</div>
      <div class="confirmBar">
        <button class="confirmBtn" onclick="deleteRecord()">Yes, DELETE</button> &nbsp; &nbsp; &nbsp;
        <button class="confirmBtn" onclick="closeConfirm()">Cancel</button>
      </div>
    </div>
    <div id="confirmMulti" class="confirm" style="display:none">
      <div id="confirmMultiMsg" class="confirmMsg">Are you sure you want to delete properties?</div>
      <div class="confirmBar">
        <button class="confirmBtn" onclick="deleteRecords()">Yes, DELETE</button> &nbsp; &nbsp; &nbsp;
        <button class="confirmBtn" onclick="closeConfirmMulti()">Cancel</button>
      </div>
    </div>
  </div>

<!-- Hidden data entry form-->
  <div id="outerdiv" class="outerdiv">
    <div id="innerdiv" class="innerdiv">
      <div id="formHeader" class="header">
        <a class="logout" href="javascript:closeForm()">Close</a>
      </div>
      <div class="btnBar">
        <input class="btn" type=button onclick="javascript:addNew()" value="Add New">
        <input class="btn" type=button onclick="javascript:save()" value="Save">
        <input class="btn" type=button onclick="javascript:drop()" value="Delete">
      </div>
      <div id="wrapper">
        <form id="form_meta">
          <table id="theForm">
          </table>
        </form>
      </div>
    </div>
    <div id="confirm" style="display:none">
      <div id="confirmMsg">Are you sure you want to delete this record?</div>
      <div class="confirmBar">
        <button class="confirmBtn" onclick="deleteRecord()">Yes, DELETE</button> &nbsp; &nbsp; &nbsp;
        <button class="confirmBtn" onclick="closeConfirm()">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
